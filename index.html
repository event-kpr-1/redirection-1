<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Redirect to another website
        window.onload = function() {
            // Specify the URL of the site to redirect to
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScsfV5ZtD-H8R9bdMJdxbdl3w1v8G2J6VH_GiWNsZg4jjrKgg/viewform?usp=header";
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://example.com">click here</a>.</p>
</body>
</html>
